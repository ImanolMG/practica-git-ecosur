<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1 class="hola" id="hola" ></h1>
<button type="button" id="mi-boton" class="mi-boton" > Hola</button>
<h1> Rama main </h1>

<h1> Rama rama2 </h1>

<button type="button" id="boton-alert" class="boton-alert">Boton alerta</button>

<div>
    <button id="mostrar">Mostrar Elemento</button>
    <button id="ocultar">Ocultar Elemento</button>
</div>
<div id="elemento" class="oculto">
    <p>Este es un elemento que se puede mostrar u ocultar.</p>
</div>

<script>
   
    $(document).ready(function(){
    $("#mi-boton").click(function(){
    $("#hola").text("Text");
    
    });
     $("#boton-alert").click(function(){
        alert("HOLA");
    });
    
    $("#mostrar").click(function() {
                $("#elemento").slideDown("slow");
            });

            // Ocultar elemento con animaci√≥n
            $("#ocultar").click(function() {
                $("#elemento").slideUp("slow");
            });

    });

    
    </script>

</body>
